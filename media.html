<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Media</title>
</head>
<body class="grey darken-4">
    <div class="container">
        <h1 class="grey-text text-darken-1">Media</h1>
        <div class="row">
            <div class="col s12 m6">
                <!-- Material Box -->
                <img src="img/1.png" class="materialboxed" width="100%" alt="">
            </div>
            <div class="col s12 m6">
                <!-- With Caption Material Box -->
                <img src="img/aaa.jpg" data-caption="This is my awesome photo" class="materialboxed" width="100%" alt="">
            </div>
        </div>
        <div class="row">
            <div class="slider">
                <ul class="slides">
                    <li>
                        <img src="img/1.png" alt="">
                        <!-- Center align Caption -->
                        <div class="caption center-align">
                            <h3 class="grey-text">Center Caption</h3>
                        </div>
                    </li>
                    <li>
                        <img src="img/2.png" alt="">
                        <!-- Center align Caption -->
                        <div class="caption left-align">
                            <h3 class="grey-text">Left Caption</h3>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Responsive Image -->
        <div class="row">
            <div class="col s12 m6">
                <img src="img/aaa.jpg" alt="" width="100%" class="responsive-image">
            </div>
            <div class="col s12 m6">
                <img src="img/2.png" alt="" width="100%" class="responsive-image circle">
            </div>
        </div>

        <!-- Responsive video embed -->
        <div class="row">
            <div class="col s12 m6">
                <iframe width="441" height="350" src="https://www.youtube.com/embed/2ZnlmgDZ9H4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="col s12 m6">
                <!-- Responsive video element -->
                <video class="responsive-video" controls width="100%" height="350">
                    <source src="videos/somevideo.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <!-- End of Container -->
    </div>



    <!-- Jquery -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

 <script>
     $(document).ready(function(){
      $('.materialboxed').materialbox({
        inDuration: 100,
        outDuration: 100
     });
    });

     $(document).ready(function(){
      $('.slider').slider();
    });
 </script>
</body>
</html>
