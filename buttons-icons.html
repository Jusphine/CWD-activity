<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Font awesome icons-->
<script src="https://kit.fontawesome.com/9a0f95816c.js" crossorigin="anonymous"></script>
    <title>Buttons & Icons</title>
</head>
<body class="grey darken-4">
    
<div class="container">
<h1 class="white-text">Buttons & Icons</h1>
<button class="btn waves-effect waves-light">Read me</button>
<a class="btn waves-effect">Read me</a>
<b></b>
<a class="btn red black-text waves-effect waves-black">Read me</a>
<a class="btn white black-text waves-effect waves-teal">Read me</a>
<a class="btn orange black-text waves-effect waves-green">Read me</a>
<a class="btn blue black-text waves-effect waves-yellow">Read me</a>
<a class="btn pink black-text waves-effect waves-purple">Read me</a>

<br><br>
<!-- Material icons -->
<i class="material-icons white-text">accessible</i>
<i class="material-icons white-text">adb</i>
<i class="material-icons white-text">airport_shuttle</i>
<i class="material-icons white-text">accessible</i>

<br><br>
<i class="material-icons white-text tiny">account_circle</i>
<i class="material-icons white-text small">account_circle</i>
<i class="material-icons white-text medium">account_circle</i>
<i class="material-icons white-text large">account_circle</i>

<br><br>
<!-- Button with material icons -->
<a class="btn waves-effect waves-light">
    <i class="material-icons left">android</i>
    Buy now</a>
<a class="btn black waves-effect waves-light">
    <i class="material-icons right">adb</i>
    Buy now</a>

    <a class="btn blue lighten-1 waves-effect waves-light">
        <i class="fab fa-facebook right"></i>
    Facebook</a>

    <!-- Large Button-->
<button class="btn-large">Large Button</button>
<button class="btn-large disabled">Large Button</button>

</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
